<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>别名</th>
        <th>用户名</th>
        <th>SVN</th>
        <th>编辑</th>
    </tr>
    <tr  th:each="info: ${Infos}" >
        <td th:text="${info.id}"></td>
        <td th:text="${info.alias}"></td>
        <td th:text="${info.vn}"></td>
        <td th:text="${info.password}"></td>
        <td >
            <button class="btn btn-warning"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
            <button class="btn btn-danger"> <span class="glyphicon  glyphicon-trash" aria-hidden="true"></span></button></td>
    </tr>

</table>
<script>

</script>
</body>
</html>
