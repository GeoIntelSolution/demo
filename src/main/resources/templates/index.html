<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head.html::head">
</head>
<body>
<div th:insert="/fragments/table.html::tab" id="table-container"></div>
<button id="getSth" th:onclick="'loadSearchResult();'">Click me with ajax call</button>
<script>
    function loadSearchResult(){
        $.ajax({
                type:'GET',
                url:'/updatePart',
                success:function(data){
                    /*<![CDATA[*/
       				  $('#table-container').html(data);
        			  /*]]>*/
                }
            });
    }


    $(document).ready(function(){
        $("#getSth").click(function(){
            $.ajax({
                type:'GET',
                url:'/updatePart',
                success:function(data){
                    /*<![CDATA[*/
       				  $('#table-container').html(data);
        			  /*]]>*/
                }
            });
        });

        fetch("/queryNew")
        .then(res=>res.json())
        .then(d=>{
            console.log(d);
        })
    });



</script>
</body>
</html>
