<form role="form" th:fragment="form">
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name"
               placeholder="请输入名称" th:value="${item.svnUrl}">
    </div>
    <div class="form-group">
        <label for="name">user</label>
        <input type="text" class="form-control" id="vn"
               placeholder="请输入名称" th:value="${item.vn}">
    </div>
    <div class="form-group">
        <label for="name">密码</label>
        <input type="text" class="form-control" id="passwd"
               placeholder="请输入名称" th:value="${item.password}">
    </div>
    <div class="form-group">
        <label for="name">文件路径</label>
        <input type="text" class="form-control" id="filePath"
               placeholder="请输入名称" th:value="${item.filePath}">
    </div>
    <div class="form-group">
        <label for="name">别名</label>
        <input type="text" class="form-control" id="alias"
               placeholder="请输入名称" th:value="${item.alias}">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
